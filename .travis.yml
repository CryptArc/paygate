# https://docs.travis-ci.com/user/deployment/releases/
language: go
sudo: false
matrix:
  include:
    - go: 1.x
      env: LATEST=true
  allow_failures:
    - go: tip
env:
  - "PATH=/home/travis/gopath/bin:$PATH"
before_install:
  - go get github.com/mattn/goveralls
  - go get github.com/wadey/gocovmerge
  - go get github.com/mitchellh/gox
  - go get github.com/tcnksm/ghr
  - go get -u honnef.co/go/tools/cmd/megacheck
  - go get -u github.com/client9/misspell/cmd/misspell
before_script:
  - EXCLUDE_VENDOR=$(go list ./... | grep -v "/vendor/")
  - go build
  - $(exit $(go fmt $EXCLUDE_VENDOR | wc -l))
  - go vet $EXCLUDE_VENDOR
  - misspell -error -locale US .
  - megacheck $EXCLUDE_VENDOR
script:
  - go test -i -race $EXCLUDE_VENDOR
  - go test -v -covermode=count -coverprofile=coverage.out ./...
  - goveralls -coverprofile=coverage.out -service travis-ci -repotoken $COVERALLS_TOKEN
  - if [ "${LATEST}" = "true" ]; then gox -os="linux darwin windows" -arch="amd64" -output="achsvc.." -ldflags "-X main.Rev=`git rev-parse --short HEAD`" -verbose ./...; fi
# after_success:
#  - gox -output "dist/{{.OS}}_{{.Arch}}_{{.Dir}}"
#  - ghr --username moov-io --token $GITHUB_TOKEN --replace --prerelease --debug pre-release dist/
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: $GITHUB_TOKEN
  file: 
    - achsvc.windows.amd64.exe
    - achsvc.darwin.amd64
    - achsvc.linux.amd64
  on:
      repo: moov-io/achsvc
      tags: true
      condition: $LATEST = true
    